<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      width: 900px;
      height: 600px;
      background-color: rgb(206, 17, 38);
    }

    .flag > p {
      color:white;
      font-size: 5rem;
      margin: 0;
      padding-bottom: 60px;
    }

    .flag div {
      width: 100%;
      height: 50%;
      background-color: rgb(0, 40, 104);
      position: relative;
    }

    .flag div div{
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      top: 40px;
      left: 340px;
    }

    .flag div div p {
      font-size: 5rem;
      width: 190px;
      margin-top: 0;
    }

    p {
      text-align: center;
    }
  </style>
</head>

  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>

</html>
